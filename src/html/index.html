<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>KorkyLauncher</title>
    <script src="../scripts/client.js"></script>
    <script src="../scripts/warning.js"></script>
<!--    <link rel="stylesheet" href="../css/main.css"> -->

<link href="../css/bootstrap-night.min.css" rel="stylesheet">
<script src="../scripts/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
<center>
    <br>
    <div class="alert alert-primary">DO NOT CLOSE CONSOLE. THAT IS THE LOG BC I WAS TOO LAZY TO
    IMPLEMENT A PROGRESS BAR</div>
        <h2>KorkyLauncher</h2>
        <br><div>
            <div>
                <h5>Username</h5>
                <input id="username" class="form-control">
            </div>
	<br>
            <div class="textArea">
                <h5>Password</h5>
                <span><b>Optional</b>. Needed for official account only.</span>
                <input class="form-control" type="password" id="password">
            </div>
        </div><br>
<!--
        <div class="text textArea">
            Version: <input class="form-control" id="version">
        </div>
-->
<select id="version" class="form-select">
  <option value="1.8.9">1.8.9</option>
  <option value="1.12.2" selected>1.12.2</option>
  <option value="1.14.4">1.14.4</option>
  <option value="1.16.5">1.16.5</option>
  <option value="1.17.1">1.17.1</option>
</select>
<br>



        <span class="login-button">
            <button onclick="init()" class="btn btn-danger">Launch</button>
        </span>
        <span class="mr-1">
            <button onclick="jre()" class="btn btn-info">Install Java 16</button>
        </span>
    <br><br>

        <div class="textArea">
            <h5>Memory Management</h5>
            <span><b>Optional</b>. Lower if crashing, monitor F3.</span>
            <h6>Minimum Memory allocated</h6>
            <input class="form-control mr-1" id="min_mem" value="512"></input>
            <h6>Maximum Memory allowance</h6>
            <input class="form-control" id="max_mem" value="512"></input>
        </div>

</center>
</div>
</body>
</html>
